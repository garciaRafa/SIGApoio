{% extends "base.html" %}

{% block content %}

    <style>
        h1 {
            color: #0800B5;
            text-align: center;
        }

        .line1 {
            border: 1px solid #0800b5;
        }

        select, input {
            border-color: #0800b5;
            border-radius: 5px;
        }

        form {
            display: grid;
        }

        #but {
            color: white;
            background-color: #0800B5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            width: 100%;
            max-width: 40em;
            margin-bottom: 2em;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label, .form-group input, .form-group select {
            width: 100%;
            max-width: 20em;
            margin-bottom: 1em;
        }
    </style>

    <title>Reservar Recurso</title>

    <div class="container">
        <div class="section">
            <h2>Empréstimo de recurso</h2>
            <div id='line1' class='line1'></div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="recurso">Tipo do recurso</label>
                    <select id="recurso" name="recurso" class="form-control">
                        {% for tipo in tipos_recursos %}
                            <option value="{{ tipo.id }}">{{ tipo.tipo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="docente">Pesquisar por docente</label>
                    <input type="text" id="docente" name="docente" class="form-control" placeholder="Digite o nome do docente">
                </div>
                <div class="btn-container">
                    <button id="but" class="btn" name="confirmar_emprestimo">Confirmar Empréstimo</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Reservar recurso</h2>
            <div id='line1' class='line1'></div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="horarios">Horários</label>
                    {{ reserva_form.horarios }}
                </div>
                <div class="form-group">
                    <label for="local">Local</label>
                    {{ reserva_form.local }}
                </div>
                <div class="form-group">
                    <label for="matResponsavel">MatResponsável</label>
                    {{ reserva_form.matResponsavel }}
                </div>
                <div class="form-group">
                    <label for="matSolicitante">MatSolicitante</label>
                    {{ reserva_form.matSolicitante }}
                </div>
                <div class="btn-container">
                    <button id="but" class="btn" type="submit" name="confirmar_reserva">Confirmar Reserva</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
