{% extends "base.html" %}

{% block content %}

    <style>
        h1{
            color: #0800B5;
            text-align: center;
        }

        .line1{
            border:1px solid #0800b5;
        }

        select, input{
            border-color: #0800b5;
            border-radius: 5px;
        }

        form{
            display: grid;
        }

        #but{
            color: white;
            background-color: #0800B5;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

    </style>

    <title>Cadastro de Local</title>

    <div class="container">
        <form action="{% url 'cad_local' %}" method="post" class="container-fluid" style="max-width: 40em;">
            <h1>Cadastro de Local</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div id='line1' class='line1'></div> </br>
            {% csrf_token %}
            {{ form.as_p }}

            {% if erro %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ erro }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <div id='line1' class='line1'></div></br>
            <button id="but" name="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    
{% endblock content %}
