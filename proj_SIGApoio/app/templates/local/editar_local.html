{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Editar Local</h1>
    
    {% if erro %}
        <div class="alert alert-danger">
            {{ erro }}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock content %}
