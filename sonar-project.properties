sonar.projectKey=sigapoio
sonar.projectName=SIGApoio
sonar.projectVersion=0.0.1


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, docs/**, sigarte/**, **/static/**, **/staticfiles/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, manage.py, **/populate.py, **/core/**, proj_SIGApoio/app/urls.py, proj_SIGApoio/app/apps.py

# Language
sonar.language=py

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test_**.py, **/tests_**.py, **/tests.py

#sonar.python.xunit.reportPath=nosetests.xml
sonar.python.coverage.reportPaths=/proj_SIGApoio/coverage.xml
sonar.python.coveragePlugin=cobertura

sonar.python.version=3.12.3